<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width initial-scale=1,shrink-to-fit=no">
    <title>Russian-chinese translator</title>
    <link rel="stylesheet" href="css/style.css">
    <!--<script type="text/javascript" src='js/main.js'></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="container">
                <div class="description text-center">
                    <h2 lang="rus" >Русско-китайский словарь</h2>
                    <!--<h2 lang="zh">俄汉词典</h2>-->
                    <h4 lang="rus">Автор Шоки</h4>
                    <!--<h4 lang="zh">由瘦刻意</h4>-->
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-4 p-1 d-flex justify-content-center">
                <textarea placeholder="Введите слово на русском"></textarea>
            </div>
            <div class="col-sm-12 col-md-2 p-1 d-flex justify-content-center position-relative">
                <button type="button" class="position-absolute top-50 start-50 translate-middle btn btn-translate">Перевести на китайский</button>
            </div>
            <div class="col-sm-12 col-md-4 p-1 d-flex justify-content-center">
                <textarea placeholder="Слово на китайском"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
