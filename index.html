<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width initial-scale=1,shrink-to-fit=no">
    <title>Russian-chinese translator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--scripts down below are scripts from https://github.com/gugray/HanziLookupJS/blob/master/demo/index.html
    <script src="C:/c_work/HanziLookupJS/library/lib/jquery-3.1.1.min.js"></script>
    <script src="C:/c_work/HanziLookupJS/dist/hanzilookup.min.js"></script>-->
    <script type="text/javascript" src='js/drawV1.js'></script>
    <script type="text/javascript" src='js/main.js'></script>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="container">
                <div class="description text-center">
                    <h2 lang="rus">Китайско-русский словарь</h2>
                    <!--<h2 lang="zh">俄汉词典</h2>-->
                    <h4 lang="rus">Автор Шоки</h4>
                    <!--<h4 lang="zh">由瘦刻意</h4>-->
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12 col-md-4 p-1 d-flex justify-content-center">
                <div class="position-relative tabs">
                    <input type="radio" name="tab-btn" id="tab-btn-1" value="">
                    <label for="tab-btn-1">Напечатать</label>
                    <input type="radio" name="tab-btn" id="tab-btn-2" value="" checked>
                    <label for="tab-btn-2">Нарисовать</label>
                    <textarea id="text-input" placeholder="Введите слово на китайском"></textarea>
                    <canvas id="drawkanji-canvas"><span>Loading...</span></canvas>
                    <p id="header_for_kanji_info">Найденные иероглифы</p>
                    <div id="kanji_info" lang="zh">什么都没有</div>
                    <div id="kanji_info2" lang="zh">什么都没有</div>
                    <div id="canvas-buttons">
                        <div id="draw-controls">
                        <button class="control" id="drawkanji-clean-button" type="submit"><span class="icon">×</span>Очистить</button>
                        <button class="control" id="drawkanji-back-line-button" type="submit"><span class="icon">⟲</span> Убрать последнюю черту</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-2 p-1 d-flex justify-content-center position-relative">
                <button id="btnTranslate" type="button" class="position-absolute top-50 start-50 translate-middle btn btn-translate">Перевести на русский</button>
            </div>
            <div class="col-sm-12 col-md-4 p-1 d-flex justify-content-center">
                <div class="position-relative tabs">
                    <input type="radio" name="!tab-btn" id="useless-tab-btn" value="" checked>
                    <label for="useless-tab-btn" id="useless-tab-btn-label" style="visibility: hidden">hhh</label>
                    <textarea id="output" placeholder="Перевод слова"></textarea>
                    <button class="result" id="result"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
